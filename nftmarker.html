<!DOCTYPE html>
<html>

<head>
	<title>Cover Book AR</title>
	<meta name="description" content="Cover Book AR">
    	<script src="./aframe/aframe.min.js"></script>
    	<script src="./build/aframe-ar.js"></script>

</head>

<body>
	<a-scene markers_start vr-mode-ui="enabled: false" color-space="sRGB" renderer="gammaOutput: true" embedded
		arjs='debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;'>
		<a-nft type='nft' url='./markers/berjalan' smooth='true' smoothCount='10' smoothTolerance=0.01' smoothThreshold='5'>
		<a-plane color="cyan" rotation="-90 0 0" scale="100 150 100" position="0 0 0">
			<a-entity scale="0.19 0.19 0.19" material="transparent: false">
				<a-text value="Berjalan di Atas Gelombang" anchor="center" align="center" color="red" position="0 2 0.2"
					transparent: false></a-text>
				<a-text value="Writers: Joko Widodo" anchor="center" align="left" color="red" position="0 1.3 0.2">
				</a-text>
				<a-text value="Sinopsis: Mr. President's Biography" color="red" anchor="center" align="left"
					position="0 0.75 0.2"></a-text>
				<a-text value="Available: 5 copies" anchor="center" align="left" color="blue" position="0 -1.5 0.2">
				</a-text>
			</a-entity>
		</a-plane>
	</a-nft>
		<a-entity id='userCamera' camera>
			<a-cursor> </a-cursor>
		</a-entity>
	</a-scene>
</body>

</html>
